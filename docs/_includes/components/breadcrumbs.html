<div class="bs-docs-section">
  <h1 id="breadcrumbs" tb-page-header>Breadcrumbs</h1>

  <p tb-lead>Indicate the current page's location within a navigational hierarchy.</p>
  <p>Separators are automatically added in CSS through <code>:before</code> and <code>content</code>.</p>
  <div class="bs-example">
    <ol tb-breadcrumb>
      <li tb-breadcrumb="active">Home</li>
    </ol>
    <ol tb-breadcrumb>
      <li><a href="#">Home</a></li>
      <li tb-breadcrumb="active">Library</li>
    </ol>
    <ol tb-breadcrumb style="margin-bottom: 5px;">
      <li><a href="#">Home</a></li>
      <li><a href="#">Library</a></li>
      <li tb-breadcrumb="active">Data</li>
    </ol>
  </div>
{% highlight html %}
<ol tb-breadcrumb>
  <li><a href="#">Home</a></li>
  <li><a href="#">Library</a></li>
  <li tb-breadcrumb="active">Data</li>
</ol>
{% endhighlight %}
</div>
